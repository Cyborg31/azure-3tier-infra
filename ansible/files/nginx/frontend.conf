# ansible/files/nginx/frontend.conf
server {
    listen 80;
    listen [::]:80;

    root /var/www/html; # Your application's web root
    index index.html index.htm; # Default file to serve

    server_name _; # Listen on all hostnames

    location / {
        try_files $uri $uri/ /index.html; # For SPAs, try URI, then directory, then fall back to index.html
    }

    # Optional: Cache control for static assets (adjust as needed)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|eot|ttf|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Optional: Log settings
    access_log /var/log/nginx/frontend_access.log;
    error_log /var/log/nginx/frontend_error.log;
}